<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Red Hat Display Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class="card">
    <!-- image -->
    <img class="hero-img" src="images/illustration-hero.svg" alt="">

    <div class="card-content">
      <!-- text -->
      <div class="text-card">
        <h1 class="text-heading">Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <!-- price tag -->
      <div class="price-tag">
        <!-- music logo -->
        <img class="music-logo" src="images/icon-music.svg" alt="">

        <!-- price -->
        <div class="price-description">
          <h1 class="price-heading">Annual Plan</h1>
          <p class="price">$59.99/year</p>
        </div>

        <!-- link -->
        <a class="link active" href="images/illustration-hero.svg">Change</a>
      </div>

      <!-- buttons -->
      <div class="buttons">
        <button class="btn first active" type="button" href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj">Proceed to Payment</button>
        <button class="btn second" type="button"><a class="cancel active" href="index.html">Cancel Order</a></button>
      </div>
    </div>
  </div>













</body>

</html>
