<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Red Hat Display Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class="card">
    <!-- image -->
    <img class="hero-img" src="images/illustration-hero.svg" alt="">

    <div class="card-content">

      <!-- text -->
        <h1 class="text-heading">Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

      <!-- price tag -->
      <div class="price-tag">
        <!-- music logo -->
        <img class="music-logo" src="images/icon-music.svg" alt="">

        <!-- price -->
        <div class="price-description">
          <h2 class="price-heading">Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>

        <!-- link -->
        <a class="link active" href="https://www.frontendmentor.io/home">Change</a>
      </div>

      <!-- buttons -->

        <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub/order-summary-component-HJxsL6of5" class="btn first active">Proceed to Payment</a>
        <a href="index.html" class="btn second cancel active">Cancel Order</a>

    </div>
  </div>

</body>

</html>
